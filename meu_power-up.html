<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Power-Up Trello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #0079bf;
        }
        p {
            color: #555;
        }
        .btn {
            padding: 10px 20px;
            background-color: #0079bf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Meu Power-Up Trello</h1>
    <p>Este é um exemplo de Power-Up simples para o Trello.</p>
    <button class="btn" onclick="showMessage()">Clique aqui para interagir</button>

    <script>
        function showMessage() {
            alert("Power-Up em ação!");
        }
    </script>
</body>
</html>
